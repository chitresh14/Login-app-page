<div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h2>Register</h2>
  </div>



  <div class="row">
    <div class="col-md-12 order-md-2">
      <form class="needs-validation" novalidate [formGroup]="registerform">
        <div class="mb-3 form-group">
          <label for="username">Username</label>
          <div class="input-group">
            <input formControlName="username" type="text" class="form-control" id="username" placeholder="Username" required>
            <div class="invalid-feedback" style="width: 100%;">
              Your username is required.
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="email">Email </label>
          <input formControlName="email" type="email" class="form-control" id="email" placeholder="you@example.com">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <div class="mb-3">
          <label for="passwordInput">Password</label>
          <input formControlName="password" type="password" class="form-control" id="address" placeholder="Password" required>
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>

        <div class="mb-3">
          <label for="cpasswordInput">Confirm Password</label>
          <input formControlName="cpass" type="password" class="form-control" id="address2" placeholder="Confirm Password">
        </div>
        <div class="form-group text-center">
          <div class="row">
            <div class="col-md-6">
              <button type="button" class="btn btn-dark btn-block" (click)="navigatelogin()">Log in</button>
            </div>
            <div class="col-md-6">
              <button type="button" (click)="register()" class="btn btn-secondary btn-block">Register</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
