
      <div class="container">
        <div class="py-5 text-center">
          <img class="d-block mx-auto mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
          <h2>Log In</h2>
      </div>
  <div class="col-md-12">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="exampleInputEmail1 email">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>

      <div class="form-group text-center">
        <div class="row">
          <div class="col-md-6">
        <button type="button" class="btn btn-dark  btn-block" (click)="login()">Log in</button>
         </div>
         <div class="col-md-6">
        <button type="button" class="btn btn-secondary btn-block" (click)="navigateRegister()">Register</button>
      </div>
        </div>
      </div>
    </form>
  </div>
